
<div class="nav justify-content-center">

      <a class="nav-link active" aria-current="page" routerLink="../contato-add" href="#">Add Contato</a>
</div>
<div class="container-sm">
    <table class="table  table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">nome</th>
          <th scope="col">email</th>
          <th scope="col">messagem</th>
        </tr>
      </thead>
      <tbody *ngIf="contatos$ | async as contatos">
        <tr *ngFor="let contato of contatos; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{contato.nome}}</td>
          <td>
              {{contato.email}}
          </td>
          <td>
            {{contato.messagem}}
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteContato(contato)">Delet</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
